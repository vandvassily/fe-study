<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>

<body>

    <script>
        // instanceof的实现
        // instanceof 是用来判断A是否为B的实例，表达式为：A instanceof B，如果A是B的实例，则返回true, 否则返回false。
        // instanceof 运算符用来测试一个对象在其原型链中是否存在一个构造函数的 prototype 属性。
        // 不能检测基本数据类型，在原型链上的结果未必准确，不能检测null, undefined
        // 实现：遍历左边变量的原型链，直到找到右边变量的 prototype，如果没有找到，返回 false
        function isInstanceOf(left, right) {
            if(!left) return false;
            if(typeof left !== 'object' && typeof left !== 'function') return false;
            let proto = left.__proto__; // 实例的隐式原型
            const prototype = right.prototype

            while (proto) {
                if (proto === prototype) {
                    return true
                }
                proto = proto.__proto__
            }

            return false;
        }

        var arr = [1, 2, 3]
        console.log(isInstanceOf([], Array))
        console.log(isInstanceOf([], Object))
        console.log(isInstanceOf(x => x, Object))
        console.log(isInstanceOf('hello', Object))
    </script>
</body>

</html>
