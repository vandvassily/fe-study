<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background-color: cornflowerblue;
        }

        .item {
            /* flex-grow: 1; */
            /* width: 100px; */
            /* height: 100px; */
            background-color: aqua;
        }

        .item-auto {
            margin-left: auto;
        }
    </style>
    <title>Flex</title>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3<br>3<br>3</div>
        <div class="item">4</div>
        <div class="item item-auto">5</div>
    </div>
</body>
</html>
